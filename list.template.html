<html>
<head>
<title>List of T-Shirts</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="list.css" />
<script>
let filter = input => {
  Array.from(document.querySelectorAll('.shirt'))
    .forEach(shirt => shirt.hidden = !shirt.textContent.toLowerCase().includes(input.value.toLowerCase()))
}
</script>
</head>
<body>
<header>
  <h1>JoeHx Tees</h1>
  <input type="text" placeholder="Search for a shirt..." oninput="filter(this)">
</header>
<div class="container">
{{ content }}
</div>
<footer>&copy; 2022 <a href="https://www.joehxblog.com/">Joseph Hendrix</a></footer>
</body>
</html>
